<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.arr.css">
    <title>ARbiter</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <!-- Scene for GPS Text -->
    <a-scene id="scene-gps-text" vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      <a-text
        id="gps-text"
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 35.008307; longitude: 33.697416;"
      ></a-text>
      <a-camera id="gps-camera" gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Scene for Marker-based AR (3D Model) -->
    <a-scene id="scene-marker" embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Scene for Map (University Map) -->
    <a-scene id="scene-map" embedded arjs>
      <a-image
        // map
        position="0 0 -5"
        scale="10 10 1"
      ></a-image>
      <a-entity camera></a-entity>
    </a-scene>

    <div class="button-container">
      <button class="button" onclick="toggleScene('gps')">Show GPS Text</button>
      <button class="button" onclick="toggleScene('marker')">Show 3D Model</button>
      <button class="button" onclick="toggleScene('map')">Show University Map</button>
      <button class="button" onclick="toggleQRContainer()">Instructions</button>
    </div>

    <div class="qr-container" id="qr-container">
      <h3>Scan a QR Code:</h3>
      <p>Hey! Scan these QR codes to access different features of the app:</p>
      <div>
        <img src="qr-codes/gps-qr.png" alt="GPS QR Code" />
        <img src="qr-codes/marker-qr.png" alt="Marker QR Code" />
        <img src="qr-codes/map-qr.png" alt="Map QR Code" />
      </div>
    </div>

    <script>
      document.getElementById('scene-gps-text').style.display = 'none';
      document.getElementById('scene-marker').style.display = 'none';
      document.getElementById('scene-map').style.display = 'none';

      function toggleScene(scene) {
        document.getElementById('scene-gps-text').style.display = 'none';
        document.getElementById('scene-marker').style.display = 'none';
        document.getElementById('scene-map').style.display = 'none';
        
        if (scene === 'gps') {
          document.getElementById('scene-gps-text').style.display = 'block';
        } else if (scene === 'marker') {
          document.getElementById('scene-marker').style.display = 'block';
        } else if (scene === 'map') {
          document.getElementById('scene-map').style.display = 'block';
        }
      }

      function toggleQRContainer() {
        const qrContainer = document.getElementById('qr-container');
        qrContainer.style.display = qrContainer.style.display === 'none' ? 'block' : 'none';
      }

      toggleScene('gps');
    </script>
  </body>
</html>
