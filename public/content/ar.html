<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Scene with WebXR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
</head>

<body>
    <button id="toggleMap" style="position: absolute; top: 10px; left: 10px; z-index: 10;">Toggle Map</button>
    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.126.0/examples/jsm/controls/OrbitControls.js';

        let camera, scene, renderer, controls;
        let mapPlane, currentTexture = 'first_floor.png';

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            // Настройка камеры, чтобы она использовала реальный мир (через WebXR).
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);
            camera.position.set(0, 1.5, 2);

            // Настройка рендерера для отображения в AR
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            loadMapTexture(currentTexture);

            // Добавление AR кнопки для запуска AR сессии
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Настройка OrbitControls для манипуляций с камерой
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 1;
            controls.maxDistance = 5;
            controls.target.set(0, 0.8, 0);
            controls.update();

            document.getElementById('toggleMap').addEventListener('click', toggleMap);
            window.addEventListener('resize', onWindowResize, false);
        }

        function loadMapTexture(texturePath) {
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(texturePath, function(texture) {
                if (mapPlane) {
                    mapPlane.material.map = texture;
                    mapPlane.material.needsUpdate = true;
                } else {
                    const geometry = new THREE.PlaneGeometry(1.5, 1);
                    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                    mapPlane = new THREE.Mesh(geometry, material);
                    mapPlane.rotation.x = -Math.PI / 2;
                    mapPlane.position.set(0, 0.8, -1); // Сдвигаем карту немного перед камерой
                    scene.add(mapPlane);
                }
            });
        }

        function toggleMap() {
            currentTexture = currentTexture === 'first_floor.png' ? 'ground_floor.png' : 'first_floor.png';
            loadMapTexture(currentTexture);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
