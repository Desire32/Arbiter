<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/some.css">
    <title>ARbiter</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .button-container {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        display: flex;
        flex-direction: column;
      }
      .button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <!-- Scene for GPS Text -->
    <a-scene id="scene-gps-text" vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      <a-text
        id="gps-text"
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 35.008307; longitude: 33.697416;"
      ></a-text>
      <a-camera id="gps-camera" gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Scene for Marker-based AR (3D Model) -->
    <a-scene id="scene-marker" embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Button controls to toggle scenes -->
    <div class="button-container">
      <button class="button" onclick="toggleScene('gps')">Show GPS Text</button>
      <button class="button" onclick="toggleScene('marker')">Show 3D Model</button>
    </div>

    <script>
      document.getElementById('scene-gps-text').style.display = 'none';
      document.getElementById('scene-marker').style.display = 'none';

      function toggleScene(scene) {
        document.getElementById('scene-gps-text').style.display = 'none';
        document.getElementById('scene-marker').style.display = 'none';
        
        if (scene === 'gps') {
          document.getElementById('scene-gps-text').style.display = 'block';
        } else if (scene === 'marker') {
          document.getElementById('scene-marker').style.display = 'block';
        }
      }

      toggleScene('gps');
    </script>
  </body>
</html>
